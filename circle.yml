machine:
  python:
    version: 3.6.2
  services:
    - docker

test:
  override:
    - echo "empty"

deployment:
  hub:
    branch: require-ssl
    commands:
      - docker info
      - docker build --rm=false -t mz4315/whiteboardlivecoding .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mz4315/whiteboardlivecoding
